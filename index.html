<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR Камера</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none; /* блокує pinch zoom */
      font-family: Arial, sans-serif;
    }
    a-scene {
      width: 100% !important;
      height: 100% !important;
      position: fixed;
      top: 0;
      left: 0;
    }
    #scanText {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #FFD700;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 2px 2px 6px #000;
      z-index: 10;
      text-align: center;
      width: 90%;
      transition: opacity 0.3s;
    }
    #smartLessaBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff0044;
      color: white;
      padding: 14px 24px;
      border-radius: 30px;
      font-size: 1.1em;
      font-weight: bold;
      text-decoration: none;
      z-index: 10;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    #smartLessaBtn:hover {
      background: #cc0036;
    }
  </style>
</head>
<body>
  <div id="scanText">Наведи на зображення</div>

  <a-scene embedded id="arScene" arjs="sourceType: webcam; detectionMode: mono; trackingMethod: best;">
    <a-marker id="marker" type="pattern" url="marker.patt">
      <a-plane id="startButton" position="0 0.5 0" rotation="-90 0 0" width="1.5" height="0.5" color="#ff0044" material="opacity: 0.8">
        <a-text value="Розпочати" align="center" color="white" width="1.2" position="0 0 0.01"></a-text>
      </a-plane>
      <a-image id="arImage" src="marker.png" position="0 0 0" rotation="-90 0 0" width="2" height="2" visible="false"></a-image>
      <a-entity id="arAudio" sound="src: audio.mp3; autoplay: false" visible="false"></a-entity>
      <a-plane id="exitButton" position="0 -0.7 0" rotation="-90 0 0" width="1" height="0.4" color="#ff0044" material="opacity: 0.8" visible="false">
        <a-text value="Вийти" align="center" color="white" width="0.8" position="0 0 0.01"></a-text>
      </a-plane>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <a href="https://youtube.com/playlist?list=PL6UDFwT9TzFxsVdFiEBsQ9yFpcYRPOpfO&si=IyXv1SkdPyvhcW7Z"
     id="smartLessaBtn" target="_blank">@SmartLessa</a>

  <script>
    const marker = document.getElementById('marker');
    const scanText = document.getElementById('scanText');
    const startButton = document.getElementById('startButton');
    const arImage = document.getElementById('arImage');
    const arAudio = document.getElementById('arAudio');
    const exitButton = document.getElementById('exitButton');

    marker.addEventListener('markerFound', () => {
      scanText.style.opacity = '0';
      startButton.setAttribute('visible', 'true');
    });

    marker.addEventListener('markerLost', () => {
      scanText.style.opacity = '1';
      startButton.setAttribute('visible', 'false');
      arImage.setAttribute('visible', 'false');
      arAudio.components.sound.stopSound();
      arAudio.setAttribute('visible', 'false');
      exitButton.setAttribute('visible', 'false');
    });

    startButton.addEventListener('click', () => {
      startButton.setAttribute('visible', 'false');
      arImage.setAttribute('visible', 'true');
      arAudio.setAttribute('visible', 'true');
      arAudio.components.sound.playSound();
      exitButton.setAttribute('visible', 'true');
    });

    exitButton.addEventListener('click', () => {
      arImage.setAttribute('visible', 'false');
      arAudio.components.sound.stopSound();
      arAudio.setAttribute('visible', 'false');
      exitButton.setAttribute('visible', 'false');
      scanText.style.opacity = '1';
    });

    // Фікс висоти для мобільних браузерів
    function fixHeight() {
      document.body.style.height = window.innerHeight + 'px';
    }
    window.addEventListener('resize', fixHeight);
    fixHeight();
  </script>
</body>
</html>
